sudo: required
dist: trusty
before_install:
- sudo apt-get install texlive-xetex -y
- sudo apt-get install texlive-latex-extra -y
- sudo apt-get install texlive-fonts-recommended -y
script:
- make
deploy:
  provider: releases
  api_key: $GH_TOKEN
  file_glob: true
  file:
  - "*.pdf"
  skip_cleanup: true
  on:
    branch: master
